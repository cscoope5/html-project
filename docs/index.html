<!-- ğŸŒ¸ Animation script goes LAST, before </body> -->
<script>
  const canvas = document.getElementById("sakura");
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = window.innerWidth * devicePixelRatio;
    canvas.height = window.innerHeight * devicePixelRatio;
    ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
  }
  window.addEventListener("resize", resize);
  resize();

  const petals = Array.from({ length: 35 }, () => makePetal());

  function makePetal() {
    return {
      x: Math.random() * window.innerWidth,
      y: Math.random() * window.innerHeight,
      r: 4 + Math.random() * 6,
      vx: -0.2 + Math.random() * 0.6,
      vy: 0.6 + Math.random() * 1.2,
      wobble: Math.random() * Math.PI * 2,
      wobbleSpeed: 0.01 + Math.random() * 0.02,
      rot: Math.random() * Math.PI * 2,
      rotSpeed: -0.02 + Math.random() * 0.04
    };
  }

  function drawPetal(p) {
    ctx.save();
    ctx.translate(p.x, p.y);
    ctx.rotate(p.rot);

    ctx.beginPath();
    ctx.moveTo(0, -p.r);
    ctx.quadraticCurveTo(p.r, -p.r, p.r * 0.7, 0);
    ctx.quadraticCurveTo(p.r * 0.3, p.r, 0, p.r);
    ctx.quadraticCurveTo(-p.r * 0.3, p.r, -p.r * 0.7, 0);
    ctx.quadraticCurveTo(-p.r, -p.r, 0, -p.r);
    ctx.closePath();

    ctx.fillStyle = "rgba(255, 182, 193, 0.6)";
    ctx.fill();
    ctx.restore();
  }

  function tick() {
    ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

    for (const p of petals) {
      p.wobble += p.wobbleSpeed;
      p.rot += p.rotSpeed;

      p.x += p.vx + Math.sin(p.wobble) * 0.4;
      p.y += p.vy;

      if (p.y > window.innerHeight + 20) {
        p.y = -20;
        p.x = Math.random() * window.innerWidth;
      }
      if (p.x < -20) p.x = window.innerWidth + 20;

      drawPetal(p);
    }
    requestAnimationFrame(tick);
  }
  tick();
</script>
